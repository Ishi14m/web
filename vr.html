<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 2 -2" rotation="0 90 45" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="2.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="5.5" color="#FFC65D"></a-cylinder>
     <a-cylinder position="-1 0.75 -3" radius="0.5" height="5.5" color="#29FF00"></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="6" color="#29BB00"></a-plane>
      <a-sky color="#29FFE7"></a-sky>
    </a-scene>
  </body>
